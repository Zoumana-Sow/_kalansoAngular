<div class="container">

  <div class="app-content pt-3 p-md-3 p-lg-4">
     <div class="container-xl">
     <h1>Add User</h1>
       <div class="row gy-4">
         <div class="col-12 col-lg-6">
           <div class="app-card app-card-account shadow-sm d-flex flex-column align-items-start">
             <div class="app-card-header p-3 border-bottom-0">
              <div class="row align-items-center gx-3">

<form [formGroup]="addForm" (ngSubmit)="addUser()">
  <fieldset>
    <div class="form-group">
      <label>Firstname</label>
      <input type="text" class="form-control" placeholder="Votre PrÃ©nom" formControlName="firstname" required>
    </div>
    <div class="form-group">
      <label>Lastname</label>
      <input type="text" class="form-control" placeholder="Votre Nom" formControlName="lastname" required>
    </div>
    <div class="form-group">
      <label>E-mail</label>
      <input type="email" class="form-control" id="email" placeholder="votre email@exemple.com" formControlName="email" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" placeholder="Mot de passe" formControlName="password" required>
    </div>

    <div class="form-group">
      <label for="selection">Profil</label>
      <select id="selection" class="form-control" formControlName="profils" required>
        <optgroup label="Liste de choix">
          <option value="Admin">Admin</option>
          <option value="Apprenant">Apprenant</option>
          <option value="CM">CM</option>
          <option value="Formateur">Formateur</option>
        </optgroup>
      </select>
    </div>
    <div class="form-group">
    <label>Avatar</label>
    <input type="file" (change)="uploadFile($event)" class="form-control-file" formControlName="avatar">
    </div>
  </fieldset>
  <button type="submit" class="btn btn-outline-primary">Valid</button>
         </form>
             </div>
           </div>
         </div>
        </div>
     </div>
  </div>
</div>
